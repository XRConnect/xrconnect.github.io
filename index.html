<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문의하기 - 프로젝트 제목</title>
  <style>
    :root{
      --text:#111;
      --muted:#6b7280;  /* 회색 라벨 */
      --border:#d1d5db;
      --focus:#111;
      --bg:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:40px 24px; background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color:var(--text);
    }
    .wrap{
      max-width:1100px; margin:0 auto;
      display:grid; grid-template-columns: 320px 1fr; gap:48px;
      align-items:center;
    }
    /* 왼쪽: 번호 + 안내문 */
    .left{
      display:flex; align-items:center; gap:16px;
    }
    .step{
      width:36px; height:36px; border-radius:50%;
      background:#111; color:#fff; display:grid; place-items:center;
      font-weight:700;
    }
    .left h2{
      margin:0; font-size:22px; font-weight:800; letter-spacing:-0.02em;
    }
    /* 오른쪽: 라벨 + 입력 */
    .field label{
      display:block; margin-bottom:8px; font-weight:700; font-size:14px; color:var(--text);
    }
    .hint{ color:#9ca3af; font-size:14px; margin-bottom:10px; display:none; }
    .input{
      width:100%; height:48px; padding:0 14px; font-size:16px;
      border:1px solid var(--border); border-radius:12px; outline:none;
      transition:border-color .15s, box-shadow .15s;
    }
    .input::placeholder{ color:#c0c4cc; }
    .input:focus{
      border-color:var(--focus);
      box-shadow:0 0 0 4px rgba(0,0,0,.06);
    }

    /* 반응형: 모바일에서 스택 */
    @media (max-width: 800px){
      .wrap{ grid-template-columns: 1fr; gap:20px; }
      .left{ align-items:flex-start; }
    }
  </style>
</head>
<body>
  <section class="wrap">
    <!-- 왼쪽: 1번 -->
    <div class="left" aria-hidden="true">
      <div class="step">1</div>
      <h2>프로젝트 제목을 입력하세요</h2>
    </div>

    <!-- 오른쪽: 라벨 + 인풋 -->
    <div class="right">
      <div class="field">
        <label for="title">프로젝트 제목</label>
        <input id="title" name="title" class="input" required
               placeholder="예) 뉴미디어 XR 캠페인" autocomplete="off" />
      </div>
    </div>
  </section>
</body>
</html>
